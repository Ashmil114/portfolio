    <!-- home section -->

          <div
            class="col-md text-light text-center g-5 d-flex flex-column justify-content-center align-items-center"
          >
            <h1>Hello, I'm <span class="text-warning">Ashmil</span></h1>
            <p class="lead">
              I'm a Writer. Please have a seat, scroll down,and I'll get you a

            <div>
              <a

    <!-- photographs section -->
    <section id="photographs" class="text-white mb-4 py-4">
      <div class="container">
        <h1 class="text-center">Photographs</h1>
        <div class="row">
          <div class="col-md-6 col-lg-3 g-5">
            <img
              src="./assets/images/photographs/photo0.jpg"
              class="img-fluid photograph-image"
            />
          </div>
          <div class="col-md-6 col-lg-3 g-5">
            <img
              src="./assets/images/photographs/photo1.jpg"
              class="img-fluid photograph-image"
            />
          </div>
          <div class="col-md-6 col-lg-3 g-5">
            <img
              src="./assets/images/photographs/photo2.jpg"

    <!-- Books section -->
    <section id="books" class="bg-black-30 p-5">
      <div class="container">
        <h1 class="text-center text-white">Books</h1>
        <div class="row">
          <div class="col-md my-5">
            <h3 class="text-center text-light">
              Didn't published any books yet...
            </h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact section -->
    <section id="contact" class="py-5">
      <div class="container">
        <h1 class="text-center text-white">Contact Me!</h1>
        <form
          class="row g-3 text-white"
          autocomplete="off"
          name="google-sheet"
          id="submit-form"
          action=""
        >
          <div class="col-md-6">
            <label for="first-name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first-name"
              name="first_name"
              placeholder="your first name..."
              required
            />
          </div>
          <div class="col-md-6">
            <label for="second-name" class="form-label">Second Name</label>
            <input
              type="text"
              class="form-control"
              id="second-name"
              name="second_name"
              placeholder="your second name..."
            />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="enter your email..."
              required
            />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="Number"
              placeholder="enter your phone..."
              required
            />
          </div>
          <div>
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              placeholder="type some messages..."
              id="message"
              name="Message"
              style="height: 100px"
              required
            ></textarea>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-warning w-50 rounded-3">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer section-->
    <footer class="bg-black py-4">
      <div class="container">
        <div class="row">
          <div class="col-md text-center text-light">
            <p class="fs-5">
              &copy; 2022 <span class="fw-bold">Ash Official</span>
            </p>
            <p>
              Website designed by
              <a
                href="https://www.instagram.com/_a___s___h/"
                class="text-warning fw-bold"
                >Ash</a
              >
            </p>
          </div>
        </div>
      </div>
      <div class="position-absolute end-0 bottom-0 p-5">
        <a href="#" class="text-warning fs-2"
          ><i class="fa fa-arrow-circle-up"></i
        ></a>
      </div>
    </footer>

    <script>
      $("#submit-form").submit((e) => {
        e.preventDefault();
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbwq2d3PvrzqedHUi1MHcBzKcNcWT2CMJw8aph1Ho45uMUJcbz-o4yAopMPNtP-0ehpF/exec",
          data: $("#submit-form").serialize(),
          method: "post",
          success: function (response) {
            alert("Form submitted successfully");
            window.location.reload();
            //window.location.href="https://google.com"
          },
          error: function (err) {
            alert("Something Error");
          },
        });
      });
    </script>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/font-awesome.min.js"></script>
  </body>
